<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Enter To-do Item">

		<ul>
			<li> <span><i class="fas fa-trash-alt"></i></span> Prepare for test</li>
			<li> <span><i class="fas fa-trash-alt"></i></span> Do laundry</li>
			<li> <span><i class="fas fa-trash-alt"></i></span> Go to the gym</li>
			<li> <span><i class="fas fa-trash-alt"></i></span> Groceries</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todolist.js"></script>
</body>
</html>
